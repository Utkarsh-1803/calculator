<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
   
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
      <input type="text" name="screen" id="screen">

<table>

<tr>
        <td class="button">AC</td>
        <td class="button">+/-</td>
        <td class="button">%</td> 
        <td class="button" style="background-color: #c20303;">/</td>
</tr>

<tr>
    <td class="button">7</td>
    <td class="button">8</td>
    <td class="button">9</td> 
    <td class="button" style="background-color: #c20303;">x</td>
</tr>

<tr>
    <td class="button">4</td>
    <td class="button">5</td>
    <td class="button">6</td> 
    <td class="button" style="background-color: #c20303;">-</td>
</tr>

<tr>
    <td class="button">1</td>
    <td class="button">2</td>
    <td class="button">3</td> 
    <td class="button" style="background-color: #c20303;">+</td>
</tr>

<tr>
    <td colspan="2" class="button">0</td>
    <td class="button">.</td>
    <td class="button" style="background-color: #c20303;">=</td>
</tr>
       
    </table>
</div>
        </div>



    <script src='script.js'></script>
</body>
</html>
